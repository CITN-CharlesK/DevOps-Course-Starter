{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for item in items %}
          <li>
            {{ item.id }} - {{ item.title }}
            <a href="/item/{{ item.id }}">View</a>
          </li>         
        {% endfor %}
      </ul>
        <form method="POST" action="/add"><!-- refrence to app.route add -->
          <ul>
            <li>id: <input name="id"></li>
            <li>title: <input name="title"></li>
            <li>status: <input name="status"></li>
          </ul>
          <input type="submit" value="Add To-Do Item">   
        </form>      
    </div>
  </div>
{% endblock %}
